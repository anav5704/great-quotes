name: build website
on:
    push:
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        env:
            TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
            DATABASE_URL: ${{ vars.DATABASE_URL }}
            TURBO_TEAM: ${{ vars.TURBO_TEAM }}
            TURBO_REMOTE_ONLY: true
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: "npm"
            - run: npm install
            - run: npx turbo build
